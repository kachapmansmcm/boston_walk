<div id="container">
  <!-- populated by JS-->
</div>
<script src="./boston.js"></script>
<script>
  function compareNumbers(a, b) {
    return a[11] - b[11];
  }
  function renderboston(bostonData, container) {
    let peopleData = bostonData.data;
    const len = peopleData.length; // boston is an array
    var html = "";
    peopleData.sort((a,b) => parseFloat(b[11]) - parseFloat(a[11]));
    for (let i = 0; i < 5; i++) {
      html +=
        '<li class="post">' +
        "<h2>" +
        "Name: " +
        peopleData[i][8] +
        "</h2>" +
        "<h3>" +
        "Salary: " +
        peopleData[i][11] +
        "</h3>";
    }
    container.innerHTML =
      '<ul id = "Top 5">' +
      html +
      "</ul>";      
  }

  renderboston(bostonData, document.getElementById("container"));
</script>
